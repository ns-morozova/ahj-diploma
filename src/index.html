<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>

    <div id="loading">Загрузка...</div>
    <div id="chat-container">
        <div id="top-service-bar">
            <i id="first-menu" class="fas fa-bars"></i>
        </div>
        <div id="sidePanel" class="side-panel">
            <button id="upLoadNotes" class="vertical-button">Выгрузить заметки</button>
            <button id="downLoadNotes" class="vertical-button">Загрузить заметки</button>
            <button id="createNotes" class="vertical-button">Генерировать 100 заметок</button>
        </div>

        <form class="pinned-message" id="pinnedMessage">
            <i class="fas fa-thumbtack"></i>
            <span>
                <i>Это закрепленное сообщение</i>
            </span>
        </form>

        <div id="message-list"></div>

        <!-- <div id="1" class="message my-message">
            <strong>Вы:</strong>
            Большой привет!
            <div class="diskette-icon">
                <button>
                    <i class="fas fa-save"></i>
                </button>
                
            </div>
        </div> -->

        <form id="message-form">
            <div id="input-container">
                <input class="input" type="text" id="message-input" placeholder="Введите сообщение">
                <label for="file-input">
                    <input type="file" id="file-input" style="display:none">
                    <i class="fas fa-paperclip"></i>

                </label>
                <div id="inputMicrophone">
                    <i class="fas fa-microphone"></i>
                </div>
                <div id="inputVideo">
                    <i class="fas fa-video"></i>
                </div>
            </div>
            <button type="submit">
                <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <g clip-path="url(#clip0_82_855)">
                        <path
                            d="M17.2111 8.10557C17.9482 8.4741 17.9482 9.5259 17.2111 9.89443L2.75645 17.1218C2.02545 17.4873 1.18848 16.8691 1.32284 16.0629L2.4726 9.16442C2.49074 9.05558 2.49074 8.94447 2.4726 8.83563L1.32284 1.93705C1.18848 1.13088 2.02545 0.512723 2.75645 0.878224L17.2111 8.10557Z"
                            fill="#C2C2C2" />
                    </g>
                    <defs>
                        <clipPath id="clip0_82_855">
                            <rect width="18" height="18" fill="white" />
                        </clipPath>
                    </defs>
                </svg>
            </button>
        </form>

        <form class="edit-message-container" id="editMessageContainer">
            <div class="edit-message-header">

                <span><b>Редактирование сообщения</b></span>
                <button type="button" class="close-button" id="closeEditButton">×</button>
            </div>
            <div class="edit-message-body">
                <i>
                    <div class="old-message" id="oldMessageText"></div>
                </i>
                <div style="display: flex; flex: 1;width: 100%;">
                    <input type="text" style="display: block; width: 100%; height: 22px; border: none;" class="input" type="text"
                        id="editMessageInput" placeholder="Введите новое сообщение...">

                    <button type="submit" style="position: absolute; right: 0;" class="confirm-button" id="confirmEditButton">
                        <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <g clip-path="url(#clip0_82_855)">
                                <path
                                    d="M17.2111 8.10557C17.9482 8.4741 17.9482 9.5259 17.2111 9.89443L2.75645 17.1218C2.02545 17.4873 1.18848 16.8691 1.32284 16.0629L2.4726 9.16442C2.49074 9.05558 2.49074 8.94447 2.4726 8.83563L1.32284 1.93705C1.18848 1.13088 2.02545 0.512723 2.75645 0.878224L17.2111 8.10557Z"
                                    fill="#C2C2C2" />
                            </g>
                            <defs>
                                <clipPath id="clip0_82_855">
                                    <rect width="18" height="18" fill="white" />
                                </clipPath>
                            </defs>
                        </svg>

                    </button>
                </div>
            </div>
        </form>
    </div>

    <input type="file" id="fileInputLoadData" style="visibility: hidden;">

    <div id="modal-record" class="modal-record">
        <div class="modal-record-content">
            <p>Запись идет (максимум 20 с)...</p>
            <button id="stopRecording" class="stop-btn">Остановить запись</button>
        </div>
    </div>




    <div id="contextMenu" class="context-menu">
        <ul>
            <li class="context-menu-item" data-action="edit"><i class="fas fa-edit"></i> Редактировать</li>
            <li class="context-menu-item" data-action="pin"><i class="fas fa-thumbtack"></i> Закрепить</li>
            <!-- <li class="context-menu-item" data-action="favorite"><i class="fas fa-star"></i> Добавить в избранное</li> -->
            <li class="context-menu-item" data-action="delete"><i class="fas fa-trash"></i> Удалить</li>
        </ul>
    </div>




    <div id="modalOverlay" class="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <span>Удалить текущую запись?</span>
                <button class="close-button" id="closeModalButton">×</button>
            </div>
            <div class="modal-body">
                <button class="modal-button" id="confirmButton">Да</button>
                <button class="modal-button" id="cancelButton">Нет</button>
            </div>
        </div>
    </div>    


    <!-- <input type="file" id="fileInputLoadData" style="visibility: hidden; position: absolute; left: -9999px;"> -->
</body>

</html>
